-356.75" stroke="rgb(255, 127, 14)" stroke-width="1.5"></path><path d="M447,-238.75C487,-238.75,487,-271.75,527,-271.75" stroke="rgb(44, 160, 44)" stroke-width="1.5"></path><path d="M447,-238.75C487,-238.75,487,-186.75,527,-186.75" stroke="rgb(214, 39, 40)" stroke-width="1.5"></path><path d="M447,-238.75C487,-238.75,487,-141.75,527,-141.75" stroke="rgb(148, 103, 189)" stroke-width="1.5"></path><path d="M447,-238.75C487,-238.75,487,-96.75,527,-96.75" stroke="rgb(140, 86, 75)" stroke-width="1.5"></path><path d="M495,126.75C535,126.75,535,5.25,575,5.25" stroke="rgb(23, 190, 207)" stroke-width="1.5"></path><path d="M495,126.75C535,126.75,535,167.25,575,167.25" stroke="rgb(44, 160, 44)" stroke-width="1.5"></path><path d="M495,126.75C535,126.75,535,252.25,575,252.25" stroke="rgb(214, 39, 40)" stroke-width="1.5"></path><path d="M495,300.25C535,300.25,535,322.25,575,322.25" stroke="rgb(140, 86, 75)" stroke-width="1.5"></path><path d="M495,380.25C535,380.25,535,412.25,575,412.25" stroke="rgb(127, 127, 127)" stroke-width="1.5"></path><path d="M682,5.25C722,5.25,722,52.25,762,52.25" stroke="rgb(31, 119, 180)" stroke-width="1.5"></path><path d="M682,5.25C722,5.25,722,77.25,762,77.25" stroke="rgb(255, 127, 14)" stroke-width="1.5"></path><g transform="translate(762, 57.25)"><rect x="-1" y="19.25" width="66" height="1.5" fill="rgb(255, 127, 14)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="48" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"><strong>笔记流</strong></div></foreignObject></g><g transform="translate(762, -86.75)"><rect x="-1" y="138.25" width="326" height="1.5" fill="rgb(31, 119, 180)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="139" width="308" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">快速阅读<br/>（1）指读法<br/>（2）练习阅读<br/>（3）<strong>积极阅读法：</strong><br/>1. 这一节中主要观点是什么<br/>2. 我怎样才能记住主要观点<br/>3. 我要怎样将主要观点拓展开以及应用它。</div></foreignObject></g><g transform="translate(575, 332.25)"><rect x="-1" y="79.25" width="188" height="1.5" fill="rgb(127, 127, 127)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="80" width="170" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">D）知识扩展<br/>1）实际应用<br/>2）模型纠错<br/>3）<strong>以项目为基础的学习</strong></div></foreignObject></g><g transform="translate(575, 262.25)"><rect x="-1" y="59.25" width="386" height="1.5" fill="rgb(140, 86, 75)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="60" width="368" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">弱──重复学习。<br/>好──通过联想法、挂钩法以及信息压缩技术学习。<br/>最好──通过比喻法、内在化法及图表学习。</div></foreignObject></g><g transform="translate(575, 172.25)"><rect x="-1" y="79.25" width="158" height="1.5" fill="rgb(214, 39, 40)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="80" width="140" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">C）随意信息的处理<br/>1）联想法<br/>2）挂钩法<br/>3）信息压缩技术</div></foreignObject></g><g transform="translate(575, 87.25)"><rect x="-1" y="79.25" width="195" height="1.5" fill="rgb(44, 160, 44)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="80" width="177" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">B）联系观点 <strong>理解和拓展</strong><br/>1）比喻<br/>2）内在化<br/>3）<strong>图表法</strong></div></foreignObject></g><g transform="translate(575, -14.75)"><rect x="-1" y="19.25" width="109" height="1.5" fill="rgb(23, 190, 207)"></rect><circle stroke-width="1.5" cx="107" cy="20" r="6" stroke="rgb(23, 190, 207)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="91" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">A）获取知识</div></foreignObject></g><g transform="translate(527, -136.75)"><rect x="-1" y="39.25" width="1026" height="1.5" fill="rgb(140, 86, 75)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="40" width="1008" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"><strong>抽象信息</strong><br/>抽象信息与随意信息正好相反。抽象信息非常难以理解，但是逻辑性很强，学习时好比潜入深海的探索，随意信息则非常浅显，但是逻辑性差。</div></foreignObject></g><g transform="translate(527, -181.75)"><rect x="-1" y="39.25" width="418" height="1.5" fill="rgb(148, 103, 189)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="40" width="400" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"><strong>具体信息</strong><br/>具体信息是那些在实际中可以观察到、听到、触到的信息</div></foreignObject></g><g transform="translate(527, -266.75)"><rect x="-1" y="79.25" width="1954" height="1.5" fill="rgb(214, 39, 40)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="80" width="1936" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"><strong>过程信息</strong><br/>过程信息是教导你怎么行动的信息，是讲述一系列动作、操作的信息。比如，讲述如何游泳的知识，编写一段电脑程序，建造一所房子以及设计一个模型都依赖于过程信息。学习这类信息最重要的是不断练习、反复去做。不过，建立正确的背景概念对于节约时间也同样关键，<br/><strong>内在化比喻法图表法模型纠错</strong><br/>过程信息的最大难点是需要实际投入大量的时间用于练习。你可以对概念理解得不好，但是必须实际地掌握动作。你无须全部学习材料，只要拥有正确的背景模型，就可以练习那些教你的动作。</div></foreignObject></g><g transform="translate(527, -351.75)"><rect x="-1" y="79.25" width="1586" height="1.5" fill="rgb(44, 160, 44)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="80" width="1568" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"><strong>观点信息</strong><br/>观点信息是存在争论的信息。小乘佛教和大乘佛教哪一个更优秀？这就是观点，观点信息在论文中很常见，关于这类信息，大家的意见不致，而当你需要做决定时却非常重要。（什么是健康饮食？哪一行业发展前景更好？）<br/>对于观点信息，最大的难点在于获取阶段。你需要检查大量的信息以寻找其中的模式，而不是去记忆具体的细节。速读技巧对于收集信息非常重要<br/><strong>图表法</strong>对于观点来说也是非常有用的方法，它能帮助你在阅读以后提取出关键思想。</div></foreignObject></g><g transform="translate(527, -396.75)"><rect x="-1" y="39.25" width="802" height="1.5" fill="rgb(255, 127, 14)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="40" width="784" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"><strong>随意信息</strong><br/>随意信息是最不容易进行整体学习的，假如你需要记忆大量的随意信息。联想法、挂钩法和压缩法会有些帮助。</div></foreignObject></g><g transform="translate(495, 422.25)"><rect x="-1" y="138.25" width="514" height="1.5" fill="rgb(23, 190, 207)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="139" width="496" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">你的笔记和课本组织得好吗？虽然我喜欢一次学习就搞定<br/>它，但是有时候我们还是需要复习，假如学习材料凌乱无序，肯定会浪<br/>费时间。材料越有组织，复习起来压力越小。<br/>(3) 学习时注意力高度集中，还是左顾右盼、三心二意？我学习<br/>时从不听音乐、玩手机或看信息，我总是尽量找一个没有人的地方学<br/>(4) 怎样变得更有效率是一个专门的问题，在我的网站上有很多<br/>讨论，也有很多专门的书讲这个问题，下面我列举了一些网址供大家参</div></foreignObject></g><g transform="translate(495, 364.25)"><rect x="-1" y="15.25" width="2" height="1.5" fill="rgb(227, 119, 194)"></rect><circle stroke-width="1.5" cx="0" cy="16" r="6" stroke="rgb(227, 119, 194)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="16" width="0" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"></div></foreignObject></g><g transform="translate(495, 284.25)"><rect x="-1" y="15.25" width="2" height="1.5" fill="rgb(148, 103, 189)"></rect><circle stroke-width="1.5" cx="0" cy="16" r="6" stroke="rgb(148, 103, 189)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="16" width="0" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"></div></foreignObject></g><g transform="translate(495, 110.75)"><rect x="-1" y="15.25" width="2" height="1.5" fill="rgb(188, 189, 34)"></rect><circle stroke-width="1.5" cx="0" cy="16" r="6" stroke="rgb(188, 189, 34)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="16" width="0" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"></div></foreignObject></g><g transform="translate(447, -86.75)"><rect x="-1" y="19.25" width="204" height="1.5" fill="rgb(227, 119, 194)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="186" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">2.1 如何使用五种信息类型</div></foreignObject></g><g transform="translate(447, -254.75)"><rect x="-1" y="15.25" width="2" height="1.5" fill="rgb(31, 119, 180)"></rect><circle stroke-width="1.5" cx="0" cy="16" r="6" stroke="rgb(31, 119, 180)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="16" width="0" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"></div></foreignObject></g><g transform="translate(508, -426.75)"><rect x="-1" y="19.25" width="114" height="1.5" fill="rgb(188, 189, 34)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="96" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">找出薄弱环节</div></foreignObject></g><g transform="translate(508, -451.75)"><rect x="-1" y="19.25" width="82" height="1.5" fill="rgb(127, 127, 127)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="64" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">测试阶段</div></foreignObject></g><g transform="translate(508, -476.75)"><rect x="-1" y="19.25" width="82" height="1.5" fill="rgb(227, 119, 194)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="64" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">应用阶段</div></foreignObject></g><g transform="translate(508, -501.75)"><rect x="-1" y="19.25" width="82" height="1.5" fill="rgb(140, 86, 75)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="64" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">纠错阶段</div></foreignObject></g><g transform="translate(508, -526.75)"><rect x="-1" y="19.25" width="82" height="1.5" fill="rgb(148, 103, 189)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="64" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">拓展阶段</div></foreignObject></g><g transform="translate(508, -551.75)"><rect x="-1" y="19.25" width="82" height="1.5" fill="rgb(214, 39, 40)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="64" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">理解阶段</div></foreignObject></g><g transform="translate(508, -576.75)"><rect x="-1" y="19.25" width="82" height="1.5" fill="rgb(44, 160, 44)"></rect><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="64" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">获取阶段</div></foreignObject></g><g transform="translate(272, 481.75)"><rect x="-1" y="19" width="145" height="2" fill="rgb(188, 189, 34)"></rect><circle stroke-width="1.5" cx="143" cy="20" r="6" stroke="rgb(188, 189, 34)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="127" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">4 超越整体性学习</div></foreignObject></g><g transform="translate(272, 235.5)"><rect x="-1" y="19" width="145" height="2" fill="rgb(127, 127, 127)"></rect><circle stroke-width="1.5" cx="143" cy="20" r="6" stroke="rgb(127, 127, 127)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="127" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">3 整体性学习技术</div></foreignObject></g><g transform="translate(272, -170.75)"><rect x="-1" y="19" width="97" height="2" fill="rgb(23, 190, 207)"></rect><circle stroke-width="1.5" cx="95" cy="20" r="6" stroke="rgb(23, 190, 207)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="79" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">2 信息结构</div></foreignObject></g><g transform="translate(272, -501.75)"><rect x="-1" y="19" width="158" height="2" fill="rgb(255, 127, 14)"></rect><circle stroke-width="1.5" cx="156" cy="20" r="6" stroke="rgb(255, 127, 14)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="140" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">1 整体性学习的顺序</div></foreignObject></g><g transform="translate(80,-10)"><rect x="-1" y="18" width="114" height="4" fill="rgb(31, 119, 180)"></rect><circle stroke-width="1.5" cx="112" cy="20" r="6" stroke="rgb(31, 119, 180)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-1at178-4-fo" x="8" y="0" height="20" width="96" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">如何高效学习</div></foreignObject></g></g></svg>